<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background: radial-gradient(circle at top left, #1e1e1e, #050505);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #f2f0ef;
            text-align: center;
            font-size: 3.5rem;
            font-weight: 900;
            text-shadow: 0 0 10px #ff5722, 0 0 20px #007bff, 0 0 40px #ff5722, 0 0 80px #007bff;
            animation: fadeInDown 1s ease-in-out;
            margin-top: 20px;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 80vh;
        }
        .form-card {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
            margin-bottom: 20px;
        }
        label {
            color: white;
        }
        .form-control {
            background-color: #1e1e1e;
            color: #fff;
            border: 1px solid #f7f6f6;
        }
        .form-control:focus {
            background-color: #f9f5f5;
            border-color: #ff5722;
            box-shadow: none;
        }
        .btn-submit {
            background-color: #ff5722;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            color: white;
            margin-top: 10px;
        }
        .btn-submit:hover {
            background-color: #de450e;
        }
        .message-container {
            width: 100%;
            margin-bottom: 20px;
        }
        .alert {
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>

    <h1>Update Student</h1>

    <div class="form-container">
        <div class="form-card">
            {% if messages %}
                <div class="message-container">
                    {% for message in messages %}
                        <div class="alert alert-success" role="alert">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            {% if not student %}
                <form method="post" action="{% url 'search_student' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="studentId">Student ID</label>
                        <input type="text" class="form-control" id="studentId" name="id" placeholder="Enter student ID" required>
                    </div>
                    <button type="submit" class="btn btn-submit">Search</button>
                </form>
            {% endif %}

            {% if student %}
                <h3 class="text-center text-white mt-4">Update Student Details</h3>
                <form method="post" action="{% url 'update_student' %}">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{ student.id }}">
                    <div class="form-group">
                        <label for="name">Student Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="course">Course</label>
                        <input type="text" class="form-control" id="course" name="course" value="{{ student.course }}" required>
                    </div>
                    <div class="form-group">
                        <label for="fee">Fee</label>
                        <input type="number" class="form-control" id="fee" name="fee" value="{{ student.fee }}" required>
                    </div>
                    <button type="submit" class="btn btn-submit">Update</button>
                </form>
            {% endif %}
        </div>
    </div>

</body>
</html>
