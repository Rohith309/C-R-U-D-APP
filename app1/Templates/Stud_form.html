<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENTS FORM</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background: radial-gradient(circle at top left, #1e1e1e, #050505);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #f2f0ef;
            text-align: center;
            font-size: 3.5rem;
            font-weight: 900;
            text-shadow: 0 0 10px #ff5722, 0 0 20px #007bff, 0 0 40px #ff5722, 0 0 80px #007bff;
            animation: fadeInDown 1s ease-in-out;
            margin-top: 20px;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 80vh;
        }

        .form-card {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
            width: 400px;
            margin-bottom: 20px;
        }

        label {
            color: white;
        }

        .form-control {
            background-color: #1e1e1e;
            color: #fff;
            border: 1px solid #f7f6f6;
        }

        .form-control:focus {
            background-color: #f9f5f5;
            border-color: #ff5722;
            box-shadow: none;
        }

        .btn-submit {
            background-color: #ff5722;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            color: white;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: #de450e;
        }

        .message-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .alert {
            border-radius: 0.5rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <h1>STUDENTS FORM</h1>

    <div class="form-container">
        <div class="form-card">
            {% if messages %}
                <div class="message-container">
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
            <form method="post" action="{% url 'save_student' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <input type="text" class="form-control" id="studentId" name="id" placeholder="Enter student ID" required>
                </div>
                <div class="form-group">
                    <label for="studentName">Student Name</label>
                    <input type="text" class="form-control" id="studentName" name="name" placeholder="Enter student name" required>
                </div>
                <div class="form-group">
                    <label for="course">Course</label>
                    <input type="text" class="form-control" id="course" name="course" placeholder="Enter course name" required>
                </div>
                <div class="form-group">
                    <label for="fee">Fee</label>
                    <input type="number" class="form-control" id="fee" name="fee" placeholder="Enter fee amount" required>
                </div>
                <button type="submit" class="btn btn-submit">Submit</button>
                <button type="reset" class="btn btn-submit">Reset</button>
            </form>
        </div>
    </div>

</body>

</html>
